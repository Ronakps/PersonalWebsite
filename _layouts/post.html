<html>

{% include head.html %}

<body>
	<!--Testing-->
	<script type="text/javascript">document.body.classList.add("is-loading");</script>

    {% include header.html %} 
    
    
<!-- Main
<div id="main" class="alt"> -->

<!-- One -->
<section id="one">
    <div class="inner">
        {% if page.image %}
        <div class="image-container">
            <img src="{{ site.baseurl }}/{{ page.image }}" alt="" class="transparent-image" />
            <div class="title-overlay">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
        {% endif %}
        <div class="content-with-spacing">
            {{ content }}
        </div>
    </div>
</section>

</div>

    {% include footer.html %}

</body>

<style>
/* CSS to make the image more transparent, position the title, and adjust the height */
.image-container {
    position: relative;
    text-align: center;
    color: white;
    height: 500px; /* Set height to 6.25% of original to shorten by another 75% */
    overflow: hidden;
}

.transparent-image {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure the image covers the container while maintaining aspect ratio */
    opacity: 0.5; /* Adjust the opacity for transparency */
}

.title-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
    font-weight: bold;
    color: white; /* You can adjust the text color as needed */
}

.content-with-spacing {
    margin-top: 20px; /* Adjust this value to set the desired space between the image and the content */
}
</style>

</html>
