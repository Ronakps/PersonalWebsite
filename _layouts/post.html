<html>

{% include head.html %}

<body>
    <script type="text/javascript">document.body.classList.add("is-loading");</script>

    {% include header.html %}

    <div class="container"> <!-- Adding a container for page content -->
        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header class="major">
                    <h1>{{ page.title }}</h1>
                </header>
            </div>
        </section>
    </div> <!-- End of container -->

    <div class="container"> <!-- Adding another container for the main content -->
        <div class="content">
            {{ content }}
        </div>
    </div> <!-- End of content container -->

    {% include footer.html %}

</body>

</html>
