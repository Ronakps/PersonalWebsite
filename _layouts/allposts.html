<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
        <div class="inner">
          <div class="gallery">
            <!-- Manually input the images and descriptions -->
            <div id="photo-container"></div>
          </div>
        </div>
      </section>

    </div>

    {% include footer.html %}

    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Adjust gap between rows */
        justify-content: center;
      }
      .row {
        display: flex;
        gap: 20px; /* Adjust gap between photos in a row */
      }
      .photo {
        text-align: center;
        height: 300px;
        width: calc(33.33% - 20px); /* Adjust width for three photos per row */
        margin-bottom: 20px; /* Add space between rows */
        position: relative; /* Positioning for caption */
      }
      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
        color: white;
        padding: 10px;
        box-sizing: border-box;
        margin: 0;
      }
      .label {
        margin-top: 10px;
        font-size: 16px;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const photos = [
            { src: 'assets/images/pic01.jpg', alt: 'Image 1', description: 'Description for Image 1' },
            { src: 'assets/images/pic02.jpg', alt: 'Image 2', description: 'Description for Image 2' },
            { src: 'assets/images/pic03.jpg', alt: 'Image 3', description: 'Description for Image 3' },
            { src: 'assets/images/pic01.jpg', alt: 'Image 1', description: 'Description for Image 1' },
            { src: 'assets/images/pic02.jpg', alt: 'Image 2', description: 'Description for Image 2' },
            { src: 'assets/images/pic03.jpg', alt: 'Image 3', description: 'Description for Image 3' },
            { src: 'assets/images/pic01.jpg', alt: 'Image 1', description: 'Description for Image 1' },
            { src: 'assets/images/pic02.jpg', alt: 'Image 2', description: 'Description for Image 2' },
            { src: 'assets/images/pic03.jpg', alt: 'Image 3', description: 'Description for Image 3' },
            { src: 'assets/images/pic01.jpg', alt: 'Image 1', description: 'Description for Image 1' },
            { src: 'assets/images/pic02.jpg', alt: 'Image 2', description: 'Description for Image 2' },
            { src: 'assets/images/pic03.jpg', alt: 'Image 3', description: 'Description for Image 3' },
        ];

        const photoContainer = document.getElementById('photo-container');
        let photoCount = 0;
        let row = document.createElement('div');
        row.className = 'row';

        photos.forEach(photo => {
            const photoElement = document.createElement('div');
            photoElement.className = 'photo';
            photoElement.innerHTML = `
                <img src="${photo.src}" alt="${photo.alt}" />
                <div class="caption">${photo.description}</div>
            `;

            row.appendChild(photoElement);
            photoCount++;

            // Add the row to the container and reset row if photoCount reaches 3
            if (photoCount === 3) {
                photoContainer.appendChild(row);
                row = document.createElement('div');
                row.className = 'row';
                photoCount = 0;
            }
        });

        // If there are remaining photos, add them to the container
        if (photoCount > 0) {
            photoContainer.appendChild(row);
        }
    });

    </script>

  </body>

</html>
