<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    <!-- Main -->
    <div id="main" class="alt">
      <!-- One -->
      <section id="one">
        <div class="inner">
          <div class="posts-container">
            {% for post in site.posts %}
              {% if post.title != 404 %}
                <div class="post-item">
                  <header class="major">
                    <h1>{{ post.title }}</h1>
                  </header>
                  {% if post.image %}
                    <span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>
                  {% endif %}
                  {% if post.date %}
                    <p>{{ post.date }}</p>
                  {% endif %}
                  <p>{{ post.content }}</p>
                </div>
              {% endif %}
            {% endfor %}
          </div>
        </div>
      </section>
    </div>

    {% include footer.html %}

    <style>
      .posts-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px; /* Adjust the gap between items as needed */
      }
      .post-item {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
      }
      .post-item img {
        width: 100%;
        height: auto;
      }
      @media (max-width: 768px) {
        .posts-container {
          grid-template-columns: 1fr; /* Stack items on smaller screens */
        }
      }
    </style>

  </body>

</html>
