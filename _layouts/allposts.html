<html>

{% include head.html %}

<body>

    {% include header.html %} 


    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <div class="gallery">
                    <!-- Manually input the images and descriptions -->
                    <div id="photo-container"></div>
                </div>
            </div>
        </section>

    </div>

    {% include footer.html %}

    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 80px; /* Double the size of the gap between rows again */
            justify-content: center;
        }

        .row {
            display: flex;
            gap: 20px; /* Adjust gap between photos in a row */
            margin-bottom: 80px; /* Double the space between rows */
        }

        .photo {
            text-align: center;
            height: 300px;
            width: calc(33.33% - 20px); /* Adjust width for three photos per row */
            position: relative; /* Positioning for caption */
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .caption {
            position: absolute;
            bottom: -50px; /* Adjust the position to place text below each photo */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Move text horizontally to center */
            color: white; /* Set text color to white */
            padding: 10px;
            box-sizing: border-box;
            margin: 0;
            width: 100%; /* Set the width to 100% */
            text-align: center; /* Center the text horizontally */
        }

        .label {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const photos = [
                { src: 'assets/GalleryImages/run.jpg', alt: 'Image 1', description: 'Austin Half-Marathon (2:05:01)' },
                { src: 'assets/GalleryImages/ski.PNG', alt: 'Image 2', description: 'Skiing in Mont Blanc (France)' },
                { src: 'assets/GalleryImages/ut.jpg', alt: 'Image 3', description: 'UT Austin' },
                { src: 'assets/GalleryImages/denver.JPG', alt: 'Image 1', description: 'Rocky Mountain Natinal Park (Denver, CO)' },
                { src: 'assets/GalleryImages/barca.jpg', alt: 'Image 2', description: 'FC Barcelona Game (Barcelona, Spain)' },
                { src: 'assets/GalleryImages/northlights.arw', alt: 'Image 3', description: 'Northern Lights in Finland' },
                { src: 'assets/GalleryImages/camel.jpg', alt: 'Image 1', description: 'Camel riding in Marrakech (Morocco)' },
                { src: 'assets/GalleryImages/fam.jpg', alt: 'Image 2', description: 'My family' },
                { src: 'assets/GalleryImages/golf.png', alt: 'Image 3', description: 'Trying to be good at golf' },
                { src: 'assets/GalleryImages/greece.jpg', alt: 'Image 1', description: 'Oia Sunset (Santorini, Greece)' },
                { src: 'assets/GalleryImages/im.png', alt: 'Image 2', description: 'Winning Intramural sports' },
                { src: 'assets/GalleryImages/wall.jpg', alt: 'Image 3', description: 'Warped Wall American Ninja Warrior' },
                { src: 'assets/GalleryImages/atv.png', alt: 'Image 1', description: 'ATV Sahara Desert Marrakech (Morocco)' },
                { src: 'assets/GalleryImages/petra.jpg', alt: 'Image 2', description: 'Wonders of the World (Petra, Jordan)' },
                { src: 'assets/GalleryImages/rainbow.jpg', alt: 'Image 3', description: 'Lunar Rainbow (Iguazu Falls, Brazil)' },
            ];

            const photoContainer = document.getElementById('photo-container');
            let photoCount = 0;
            let row = document.createElement('div');
            row.className = 'row';

            photos.forEach(photo => {
                const photoElement = document.createElement('div');
                photoElement.className = 'photo';
                photoElement.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}" />
                    <div class="caption">${photo.description}</div>
                `;

                row.appendChild(photoElement);
                photoCount++;

                // Add the row to the container and reset row if photoCount reaches 3
                if (photoCount === 3) {
                    photoContainer.appendChild(row);
                    row = document.createElement('div');
                    row.className = 'row';
                    photoCount = 0;
                }
            });

            // If there are remaining photos, add them to the container
            if (photoCount > 0) {
                photoContainer.appendChild(row);
            }
        });

    </script>

</body>

</html>
