<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    <!-- Main -->
    <div id="main" class="alt">
      <!-- One -->
      <section id="one">
        <div class="inner">
          <div class="posts-container">
            {% for post in site.posts %}
              {% if post.title != 404 %}
                <div class="post-item">
                  <header class="major">
                    <h1>{{ post.title }}</h1>
                  </header>
                  {% if post.image %}
                    <span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>
                  {% endif %}
                  {% if post.date %}
                    <p>{{ post.date }}</p>
                  {% endif %}
                  <p>{{ post.content }}</p>
                </div>
              {% endif %}
            {% endfor %}
          </div>
        </div>
      </section>
    </div>

    {% include footer.html %}

    <style>
      .posts-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px; /* Adjust the gap between items as needed */
      }
      .post-item {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
      }
      .post-item img {
        width: 100%;
        height: auto;
      }
      @media (max-width: 768px) {
        .posts-container {
          grid-template-columns: 1fr; /* Stack items on smaller screens */
        }
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        function matchHeights() {
          var rows = document.querySelectorAll('.posts-container > .post-item');
          for (var i = 0; i < rows.length; i += 2) {
            var img1 = rows[i].querySelector('img');
            var img2 = rows[i + 1] ? rows[i + 1].querySelector('img') : null;
            if (img1 && img2) {
              var maxHeight = Math.max(img1.clientHeight, img2.clientHeight);
              img1.style.height = img2.style.height = maxHeight + 'px';
            }
          }
        }

        window.addEventListener('resize', matchHeights);
        matchHeights();
      });
    </script>

  </body>

</html>
